<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #121213;
      color: white;
    }

    h1 {
      color: #6aaa64;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      text-transform: uppercase;
      text-align: center;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #538d4e;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .guess-row {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .letter {
      width: 60px;
      height: 60px;
      margin: 4px;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
      cursor: pointer;
    }

    .gray { background-color: #3a3a3c; }
    .yellow { background-color: #c9b458; }
    .green { background-color: #6aaa64; }

    .result {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin: 2rem auto;
    }

    @media (max-width: 600px) {
      .letter {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }

      input[type="text"], select, button {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Wordle Assistant</h1>

  <div class="controls">
    <input type="text" id="wordInput" maxlength="5" placeholder="Enter your guess" />
    <select id="languageSelect">
      <option value="english">English</option>
      <option value="catalan">Catalan</option>
    </select>
    <button onclick="addGuess()">Add Guess</button>
    <button id="submitBtn">Submit Guesses</button>
  </div>

  <div id="guessesContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const guessesContainer = document.getElementById('guessesContainer');
    const resultDiv = document.getElementById('result');
    let allGuesses = [];

    function createGuessRow(word, editable = true) {
      const row = document.createElement('div');
      row.className = 'guess-row';

      const guess = [];

      for (let i = 0; i < 5; i++) {
        const letter = word[i] || '';
        const div = document.createElement('div');
        div.className = 'letter gray';
        div.textContent = letter;
        div.dataset.index = i;
        div.dataset.state = 'gray';

        if (editable) {
          div.addEventListener('click', () => {
            const next = {
              gray: 'yellow',
              yellow: 'green',
              green: 'gray'
            };
            div.classList.remove(div.dataset.state);
            div.dataset.state = next[div.dataset.state];
            div.classList.add(div.dataset.state);
            guess[i].state = div.dataset.state;
          });
        }

        guess.push({ letter, state: 'gray', div });
        row.appendChild(div);
      }

      guessesContainer.appendChild(row);
      allGuesses.push(guess);
    }

    function addGuess() {
      const word = document.getElementById('wordInput').value.toUpperCase();
      if (word.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }
      document.getElementById('wordInput').value = '';
      createGuessRow(word);
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const included = new Set();
      const excluded = new Set();
      const correct_positions = {};
      const wrong_positions = {};
      const language = document.getElementById('languageSelect').value;

      allGuesses.forEach((guess) => {
        guess.forEach((entry, i) => {
          const { letter, state } = entry;
          if (state === 'gray') {
            const isUsedElsewhere = allGuesses.some(g =>
              g.some((e, idx) => e.letter === letter && (e.state === 'green' || e.state === 'yellow'))
            );
            if (!isUsedElsewhere) excluded.add(letter);
          }
          if (state === 'yellow') {
            included.add(letter);
            wrong_positions[i] = wrong_positions[i] || [];
            wrong_positions[i].push(letter);
          }
          if (state === 'green') {
            included.add(letter);
            correct_positions[i] = letter;
          }
        });
      });

      const payload = {
        included: Array.from(included).join(''),
        excluded: Array.from(excluded).join(''),
        correct_positions,
        wrong_positions,
        language
      };

      const res = await fetch('https://your-backend-url.com/filter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (data.count === 0) {
        resultDiv.innerHTML = `<p>No matching words found.</p>`;
      } else {
        const topWord = data.top_words.length > 0 ? data.top_words[0] : 'â€”';
        resultDiv.innerHTML = `
          <h2>ðŸ§  Recommended Next Word: <span style="color:#6aaa64">${topWord}</span></h2>
          <p>Found <b>${data.count}</b> possible words.</p>
          <details>
            <summary>Show all matches</summary>
            <ul>${data.all_scored.map(([w, s]) => `<li>${w} (${s})</li>`).join('')}</ul>
          </details>
        `;
        createGuessRow(topWord); // Auto-add next guess row
      }
    });
  </script>
</body>
</html>
