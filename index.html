<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* [Your existing styles remain unchanged] */
  </style>
</head>
<body>

  <!-- Mode Selection Screen -->
  <div id="modeSelectionScreen" class="screen active">
    <h1>WORD GUESSER</h1>
    <h2>Choose a mode:</h2>
    <button onclick="startMode('support')">WORDLE SUPPORT</button>
    <button onclick="startMode('vsMachine')">VS THE MACHINE</button>
  </div>

  <!-- Main Game Interface -->
  <div id="gameScreen" class="screen">
    <h1>Wordle Assistant</h1>

    <div class="controls">
      <input type="text" id="wordInput" maxlength="5" placeholder="Enter your guess" />
      <select id="languageSelect">
        <option value="english">English</option>
        <option value="catalan">Catalan</option>
      </select>
      <select id="modeSelect">
        <option value="support">Wordle Support</option>
        <option value="vsMachine">Vs the Machine</option>
      </select>
      <button id="addGuessBtn">Add Guess</button>
      <button id="submitBtn">Submit Guesses</button>
      <button id="restartBtn">Restart Game</button>
    </div>

    <div id="guessesContainer"></div>
    <div class="result" id="result"></div>
  </div>

  <!-- âœ… JavaScript moved to bottom -->
  <script>
    const API_URL = "https://wordguesser-jr27.onrender.com";
    const guessesContainer = document.getElementById('guessesContainer');
    const resultDiv = document.getElementById('result');
    const wordInput = document.getElementById('wordInput');
    const modeSelect = document.getElementById('modeSelect');
    const addGuessBtn = document.getElementById('addGuessBtn');
    const submitBtn = document.getElementById('submitBtn');
    const restartBtn = document.getElementById('restartBtn');
    const modeSelectionScreen = document.getElementById('modeSelectionScreen');
    const gameScreen = document.getElementById('gameScreen');
    let allGuesses = [];

    function startMode(mode) {
      modeSelectionScreen.classList.remove('active');
      gameScreen.classList.add('active');
      modeSelect.value = mode;
      if (mode === 'vsMachine') {
        wordInput.style.display = 'none';
        addGuessBtn.style.display = 'none';
        submitGuesses(); // auto-start
      }
    }

    function createGuessRow(word, editable = true) {
      const row = document.createElement('div');
      row.className = 'guess-row';
      const guess = [];

      for (let i = 0; i < 5; i++) {
        const letter = word[i] || '';
        const div = document.createElement('div');
        div.className = 'letter gray';
        div.textContent = letter;
        div.dataset.index = i;
        div.dataset.state = 'gray';

        if (editable) {
          div.addEventListener('click', () => {
            const next = { gray: 'yellow', yellow: 'green', green: 'gray' };
            div.classList.remove(div.dataset.state);
            div.dataset.state = next[div.dataset.state];
            div.classList.add(div.dataset.state);
            guess[i].state = div.dataset.state;
          });
        }

        guess.push({ letter, state: 'gray', div });
        row.appendChild(div);
      }

      guessesContainer.appendChild(row);
      allGuesses.push(guess);
    }

    function addGuess() {
      const word = wordInput.value.toUpperCase();
      if (word.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }
      wordInput.value = '';
      createGuessRow(word);
    }

    async function submitGuesses() {
      const included = [];
      const excluded = new Set();
      const correct_positions = {};
      const wrong_positions = {};
      const language = document.getElementById('languageSelect').value;
      const mode = modeSelect.value;

      allGuesses.forEach((guess) => {
        guess.forEach((entry, i) => {
          const { letter, state } = entry;
          if (state === 'gray') {
            const isUsedElsewhere = allGuesses.some(g =>
              g.some((e) => e.letter === letter && e.state !== 'gray')
            );
            if (!isUsedElsewhere) excluded.add(letter);
          } else if (state === 'green') {
            correct_positions[i] = letter;
          } else if (state === 'yellow') {
            if (!wrong_positions[letter]) wrong_positions[letter] = new Set();
            wrong_positions[letter].add(i);
            included.push(letter);
          }
        });
      });

      const payload = {
        included,
        excluded: Array.from(excluded),
        correct_positions,
        wrong_positions: Object.fromEntries(
          Object.entries(wrong_positions).map(([k, v]) => [k, Array.from(v)])
        ),
        language,
        mode
      };

      try {
        const response = await fetch(`${API_URL}/guess`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        resultDiv.innerHTML = `<h2>Suggestions:</h2><ul>${data.suggestions.map(w => `<li>${w}</li>`).join('')}</ul>`;
      } catch (error) {
        resultDiv.textContent = "Error fetching suggestions.";
      }
    }

    restartBtn.addEventListener('click', () => {
      guessesContainer.innerHTML = '';
      resultDiv.innerHTML = '';
      allGuesses = [];
      wordInput.style.display = 'inline-block';
      addGuessBtn.style.display = 'inline-block';
    });

    addGuessBtn.addEventListener('click', addGuess);
    submitBtn.addEventListener('click', submitGuesses);
  </script>
</body>
</html>
