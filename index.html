<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #121213;
      color: white;
      margin: 0;
    }

    h1 {
      color: #6aaa64;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      text-transform: uppercase;
      text-align: center;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #538d4e;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .guess-row {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .letter {
      width: 60px;
      height: 60px;
      margin: 4px;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: white;
      cursor: pointer;
    }

    .gray { background-color: #3a3a3c; }
    .yellow { background-color: #c9b458; }
    .green { background-color: #6aaa64; }

    .result {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin: 2rem auto;
    }

    .screen {
      display: none;
    }

    .active {
      display: block;
    }

    #modeSelectionScreen h1 {
      font-size: 3em;
      color: #00ff00;
      margin-bottom: 20px;
    }

    #modeSelectionScreen h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #modeSelectionScreen button {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .letter {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }

      input[type="text"], select, button {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Mode Selection Screen -->
  <div id="modeSelectionScreen" class="screen active">
    <h1>WORD GUESSER</h1>
    <h2>Choose a mode:</h2>
    <button onclick="startMode('support')">WORDLE SUPPORT</button>
    <button onclick="startMode('vsMachine')">VS THE MACHINE</button>
  </div>

  <!-- Main Game Interface -->
  <div id="gameScreen" class="screen">
    <h1>Wordle Assistant</h1>

    <div class="controls">
      <input type="text" id="wordInput" maxlength="5" placeholder="Enter your guess" />
      <select id="languageSelect">
        <option value="english">English</option>
        <option value="catalan">Catalan</option>
      </select>
      <select id="modeSelect">
        <option value="support">Wordle Support</option>
        <option value="vsMachine">Vs the Machine</option>
      </select>
      <button id="addGuessBtn">Add Guess</button>
      <button id="submitBtn">Submit Guesses</button>
      <button id="restartBtn">Restart Game</button>
    </div>

    <div id="guessesContainer"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const API_URL = "https://wordguesser-jr27.onrender.com";
    const guessesContainer = document.getElementById('guessesContainer');
    const resultDiv = document.getElementById('result');
    const wordInput = document.getElementById('wordInput');
    const modeSelect = document.getElementById('modeSelect');
    const addGuessBtn = document.getElementById('addGuessBtn');
    const submitBtn = document.getElementById('submitBtn');
    const restartBtn = document.getElementById('restartBtn');
    const modeSelectionScreen = document.getElementById('modeSelectionScreen');
    const gameScreen = document.getElementById('gameScreen');
    let allGuesses = [];

    function startMode(mode) {
      modeSelectionScreen.classList.remove('active');
      gameScreen.classList.add('active');
      modeSelect.value = mode;
      if (mode === 'vsMachine') {
        wordInput.style.display = 'none';
        addGuessBtn.style.display = 'none';
        submitGuesses(); // auto-start
      }
    }

    function createGuessRow(word, editable = true) {
      const row = document.createElement('div');
      row.className = 'guess-row';

      const guess = [];

      for (let i = 0; i < 5; i++) {
        const letter = word[i] || '';
        const div = document.createElement('div');
        div.className = 'letter gray';
        div.textContent = letter;
        div.dataset.index = i;
        div.dataset.state = 'gray';

        if (editable) {
          div.addEventListener('click', () => {
            const next = {
              gray: 'yellow',
              yellow: 'green',
              green: 'gray'
            };
            div.classList.remove(div.dataset.state);
            div.dataset.state = next[div.dataset.state];
            div.classList.add(div.dataset.state);
            guess[i].state = div.dataset.state;
          });
        }

        guess.push({ letter, state: 'gray', div });
        row.appendChild(div);
      }

      guessesContainer.appendChild(row);
      allGuesses.push(guess);
    }

    function addGuess() {
      const word = wordInput.value.toUpperCase();
      if (word.length !== 5) {
        alert("Please enter a 5-letter word.");
        return;
      }
      wordInput.value = '';
      createGuessRow(word);
    }
